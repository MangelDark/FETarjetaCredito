<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body">
                <h3 class="titulo">Tarjeta de credito</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
              <h5 class="titulo">AGREGAR TARJETA</h5>
              <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-user"
                    [class.green-icon]="this.form.get('titular')?.valid"
                    [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                    ></i>
                  </span>
                  <input formControlName="titular" type="text" class="form-control" placeholder="Titular" aria-label="titular" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-credit-card"
                    [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                    [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                    ></i>
                  </span>
                  <input maxlength="16" formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Numero de la tarjeta" aria-label="numeroTarjeta" aria-describedby="basic-addon1">
                </div>




                <div class="row">
                  <div class="col-lg-7">

                    <div class="input-group mb-1">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-calendar-week"
                        [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                        [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                        ></i>
                      </span>
                      <input maxlength="5" formControlName="fechaExpiracion" type="text" class="form-control" placeholder="MM/YY" aria-label="fechaExpiracion" aria-describedby="basic-addon1">
                    </div>

                  </div>
                  <div class="col-lg-5">

                    <div class="input-group mb-1">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-key"
                        [class.green-icon]="this.form.get('cvv')?.valid"
                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                        ></i>
                      </span>
                      <input maxlength="3" formControlName="cvv" type="password" class="form-control" placeholder="CVV" aria-label="cvv" aria-describedby="basic-addon1">
                    </div>

                  </div>

                </div>
                <div class="d-grid gap-3" style="margin-top: 10px;">
                  <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-database"></i>&nbsp; Aceptar</button>

                </div>
              </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="titulo">Listado de tarjeta de credito</h5>
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <td>Titular</td>
                    <td>Numero Tarjeta</td>
                    <td>CVV</td>
                    <td></td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tarjeta of listTarjeta;let i = index">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numeroTarjeta}}</td>
                    <td>{{tarjeta.fechaExpiracion}}</td>
                    <td>
                      <i class="fas fa-edit text-info"></i>
                       </td>
                    <td>
                      <i class="fas fa-trash-alt text-danger" (click)="eliminarTarjeta(i)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
</div>
